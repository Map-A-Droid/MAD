{% extends "base.html" %}

{% block header %}
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazyload/1.9.1/jquery.lazyload.js"></script>

<script>
    function setGrid(tableGridHtmlId, gridData) {
        $(tableGridHtmlId).DataTable({
            "data": gridData,
            "columns": [
                { data: 'hashvalue', title: 'Hash' },
                { data: 'filename', title: 'Hashpic' },
                { data: 'lat', title: 'Lat' },
                { data: 'lon', title: 'Lon' },
                { data: 'creation', title: 'Creation Date', type: 'date' }
            ],
            "columnDefs": [
                {
                    "targets": [0],
                    "render": function (data, type, row) {
                        var matchunknowns = "<a href='match_unknowns?hash=" + row.hashvalue + "&lat=" + row.lat + "&lon=" + row.lon + "'>Match Gym</a>";
                        var deletefile = "<a href='delete_file?hash=" + row.hashvalue + "&type=gym&redirect=unknown'>Delete</a>";
                        return data + "<br /><br />" + matchunknowns + "<br />" + deletefile;
                    }
                },
                {
                    "targets": [1],
                    "render": function (data, type, row) {
                        return "<img class='lazy' data-original='" + data + "' width=100>";
                    }
                },
                {
                    "targets": [2],
                    "render": function (data, type, row) {
                        var vlat = "";
                        if (row.lat === "9999") {
                            vlat = 'MADBot'
                        } else {
                            vlat = row.lat
                        }
                        return "" + vlat;
                    }
                },
                {
                    "targets": [3],
                    "render": function (data, type, row) {
                        var vlon = "";
                        if (row.lat === "9999") {
                            vlon = 'MADBot'
                        } else {
                            vlon = row.lon
                        }
                        return "" + vlon;
                    }
                },
                {
                    "targets": [4],
                    "render": function (data, trype, row) {
                        return "" + data;
                    }
                }
            ],
            "drawCallback": function () {
                $("img.lazy").lazyload();
            },
            "order": [[4, "desc"]],
            "responsive": {{ responsive }},
            "autoWidth": true
        });
    }

    $(document).ready(function () {
    $("#navunknown").addClass("active");

        $.ajax({
            type: "GET",
            url: "get_unknowns",
            success: function (result) {
                setGrid('#show-data', result);
            }
        });
    });
</script>
{% endblock %}

{% block content %}
<h2>Check unknown Gyms</h2>
<table id="show-data" class="table"></table>
{% endblock %}
