<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    {% if title %}
    <title>MADmin - {{ title }}</title>
    {% else %}
    <title>MADmin</title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.18/fh-3.1.4/r-2.2.2/datatables.min.css" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    {% block header %}{% endblock %}
    <style>
        body {
          padding-top: 60px;
        }
        .brandimg {
            max-height: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="/">
              <img src="{{ url_for('static', filename='mad_banner_trans.png') }}" class="brandimg">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarNav" class="navbar-collapse collapse">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a href="/map" class="nav-link">Map</a>
                  </li>
                  <li class="nav-item">
                    <a href="/quests" class="nav-link">Quests</a>
                  </li>
                  <li class="nav-item">
                    <a href="/showsettings" class="nav-link">Mapping Editor</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        OCR Settings
                    </a>
                    <div class="dropdown-menu"i aria-labelledby="navbarDropdown">
                      <a href="/raids" class="dropdown-item">Check Raids</a>
                      <a href="/gyms" class="dropdown-item">Check Gyms</a>
                      <a href="/unknown" class="dropdown-item">Unrecognized Gyms</a>
                      <a href="/screens" class="dropdown-item">Processed Screens</a>
                    </div>
                  </li>
              </ul>
          </div>
        </div>
    </nav>
    <div class="container" role="main">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.18/fh-3.1.4/r-2.2.2/datatables.min.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
