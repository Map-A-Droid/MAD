{% extends "base.html" %}

{% block header %}
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script>
    function setGrid(tableGridHtmlId, gridData) {
        $(tableGridHtmlId).DataTable({
            "data": gridData,
            "columns": [
                { data: 'origin', title: 'Origin' },
                { data: 'routemanager', title: 'Routemanager' },
                { data: 'routePos', title: 'Route Pos' },
                { data: 'routeMax', title: 'Route Length' },
                { data: 'init', title: 'Init Mode' },
                { data: 'lastProtoDateTime', title: 'Last Date/Time of Data' },
                { data: 'lastPogoRestart', title: 'Last Restart' },
                { data: 'errorCounter', title: 'Error Counter' },
                { data: 'rebootingOption', title: 'Reboot Option' },
                { data: 'restartCounter', title: 'Re-start/boot Counter' },
                { data: 'currentPos', title: 'Current Pos' },
                { data: 'lastPos', title: 'Last Pos' }
            ],
            "columnDefs": [
                {
                    "targets": [3],
                    "visible": false
                },
                {
                    "targets": [2],
                    "render": function (data, type, row) {
                        return row.routePos + "/" + row.routeMax
                    }
                },
                {
                    "targets": [4, 8],
                    "render": function (data, type, row) {
                        return data ? "true" : "false"
                    }
                },
                {
                    "targets": [5, 6],
                    "render": function (data, type, row) {
                        return data
                        //return moment(data).format('YYYY-MM-DD HH:mm:ss');
                    }
                }
            ],
            "order": [[4, "asc"]],
            "responsive": {{ responsive }},
            "autoWidth": true
        });
	}

    $(document).ready(function () {
        $("#navstatus").addClass("active");

        $.ajax({
            type: "GET",
            url: "/get_status",
            success: function (result) {
                setGrid('#show-data', result);
            }
        });
    });
</script>

{% endblock %}

{% block content %}
<h2>Worker Status</h2>
<table id="show-data" class="table"></table>
{% endblock %}
