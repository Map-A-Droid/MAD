{% extends "base.html" %}

{% block header %}
<style>
    input[type=text],
    select,
    textarea {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    hr {
        border-style: solid;
        border-color: lightgray;
    }

    table.dataTable {
        width: 90%;
    }

    td.quick {
        font-style: italic;
        font-size: 9px;
    }
</style>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function () {
        $("#navsetting").addClass("active");

        $("table").addClass("table");
        $('table').DataTable({
            drawCallback: function () {
                $("img.lazy").lazyload();
            },
            "autoWidth": true,
            "searching": false,
            "paging": false,
            "bInfo": false,
            "ordering": false,
            columnDefs: [
                { width: '25%', targets: 0 }
            ]
        });
    });
</script>

{% endblock %}

{% block content %}
<h2>Mapping Editor</h2>

{{settings | safe }}

{% endblock %}
