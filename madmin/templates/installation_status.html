{% extends "base.html" %}

{% block header %}
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazyload/1.9.1/jquery.lazyload.js"></script>
<script type="text/javascript" src="static/js/jquery.Aplus.min.js"></script>

<script>
    function setGrid(tableGridHtmlId, gridData) {
        $(tableGridHtmlId).DataTable({
            "data": gridData,
            "columns": [
                { data: 'origin', title: 'Device' },
                { data: 'file', title: 'File' },
                { data: 'status', title: 'Status' },
                { data: '', title: 'Date/Time' },
                { data: '', title: 'Delete' },
                { data: 'counter', title: 'Retry Counter' }
            ],
            "columnDefs": [
                {
                    "targets": [4],
                    "render": function (data, type, row) {

                         var link = "<a href='delete_log_entry?id=" + row.id + "' class='confirm' title='Do you really want to delete this entry?'><img src='static/delete.png' width='30'></a>";

                        return link;
                    }
                },
                {
                    "targets": [3],
                    "render": function (data, type, row) {

                         var date = new Date(row.id*1000);
                         var hours = date.getHours();
                         var minutes = "0" + date.getMinutes();
                         var seconds = "0" + date.getSeconds();

                         var link = hours + ':' + minutes.substr(-2) + ':' + seconds.substr(-2);

                        return link;
                    }
                },
            ],
            "order": [[1, "desc"]],
            "responsive": {{ responsive }},
        });
	}

    $(document).ready(function () {
        $('body').Aplus();
        $("#navgyms").addClass("active");
        $.ajax({
            type: "GET",
            url: "get_install_log",
            success: function (result) {
                setGrid('#show-data', result);
            }
        });
    });
</script>
{% endblock %}

{% block content %}
<h2>Uploaded Files</h2>
<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  {{ message }}
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>
<table id="show-data" class="table" style="width:100%;"></table>
{% endblock %}
